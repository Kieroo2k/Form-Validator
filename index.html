<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validator</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Montserrat:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <script src="https://kit.fontawesome.com/615f19370b.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="wrapper">
        <form>
            <h1>Sign up</h1>

            <div class="form-box">
                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="Enter username">
                <p class="error-text">error</p>
            </div>
            <div class="form-box">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter password">
                <p class="error-text">error</p>
            </div>
            <div class="form-box">
                <label for="password2">Repeat password:</label>
                <input type="password" id="password2" placeholder="Repeat password">
                <p class="error-text">error</p>
            </div>
            <div class="form-box">
                <label for="email">E-mail address:</label>
                <input type="email" id="email" placeholder="Enter e-mail address">
                <p class="error-text">error</p>
            </div>

            <div class="control-buttons">
                <button class="clear">clear</button>
                <button class="send">send</button>
            </div>

            <div class="popup">
                <p>Form has been send successfully</p>
                <button class="close">close</button>
            </div>


        </form>

    </div>

    <script src="./js/main.js"></script>
</body>

</html>
